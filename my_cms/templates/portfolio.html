<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <title>Portfolio Website-Akocity</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- linking css file -->
  <link rel="stylesheet" href="{% static 'portfolio/css/style.css' %}">
  <!-- bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/31149d48b0.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark navbarScroll">
      <div class="container">
        <a class="navbar-brand" href="#">{{website.title}}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#services">Skills</a>
            </li>
           
          </ul>

        </div>
      </div>
    </nav>
    <!-- main banner -->
    <section class="bgimage" id="home">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 hero-text">
            <h2 class="hero_title">Hi, My name is {{website.title}}</h2>
            <p class="hero_desc">I am a {{website.occupation}}</p>
          </div>
        </div>
      </div>
    </section>
  </header>

  <main>
    <!-- about section-->
    <section id="about">
      <div class="container mt-4 pt-4 abouts">
        <h1 class="text-center">About Me</h1>
        <div class="row mt-4">
          <div class="col-lg-8 abouts">
            <p> {{website.about_me}}
            </p>


          </div>
        </div>
      </div>
    </section>

    <!-- services section-->
    <section id="services">
      <div class="container">
        <h1 class="text-center">Services</h1>
        <div class="row">
          <div class="col-lg-4 mt-4">
            <div class="card servicesText">
              <div class="card-body">
                <i class="fas servicesIcon fa-check-circle"></i>
                <h4 class="card-title mt-3">{{website.skill1}}</h4>
              </div>
            </div>
          </div>
          <div class="col-lg-4 mt-4">
            <div class="card servicesText">
              <div class="card-body">
                <i class='fas servicesIcon fa-check-circle'></i>
                <h4 class="card-title mt-3">{{website.skill2}}</h4>
                
              </div>
            </div>
          </div>

          <div class="col-lg-4 mt-4">
            <div class="card servicesText">
              <div class="card-body">
                <i class='far servicesIcon fa-check-circle'></i>
                <h4 class="card-title mt-3">{{website.skill3}}</h4>
               
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-4 mt-4">
            <div class="card servicesText">
              <div class="card-body">
                <i class='fas servicesIcon fa-check-circle'></i>
                <h4 class="card-title mt-3">{{website.skill4}}</h4>
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    </div>

    </div>
    </div>
    </section>
  </main>
  <!-- footer section-->
  <footer id="footer">
    <div class="container-fluid">
      <!-- social media icons -->
      <div class="social-icons mt-4">
        <a href="{{website.fb}}" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="{{website.twitter}}" target="_blank"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </footer>

  <!-- load javascript after loading all html content -->
  <script src="{% static 'portfolio/js/script.js' %}"></script>

</body>

</html>
