<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Log in</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,700;1,100&family=Roboto&display=swap" rel="stylesheet">

<body>
  
  <div class="signup">
    <img src= "/frontend/signup/image/logo.png" class= "logo">
    <h1>
      Sign In
    </h1>
    <form action="">
      <label class= "email">
        Email
      </label>
      <input type="email" name="email" id="name@gmail.X-UA-Compatible" placeholder="Email address" required
        class="inputbox">
      <label class= "password">
        Password
      </label>
      <input type="password" name="password" id="" placeholder="password" required class="inputbox" minlength="8"
        maxlength="20">
      <div >
        <p class="remember" >
          <span>
            <input type="checkbox" name="" id="" >
          </span>
          Remember me
        </p>
      </div>
      <button type="submit" value="submit">
        Sign In
      </button>
      <p>
        Don't have an account?
        <a href="signup.html">
          SignUp

        </a>
      </p>
    </form>
  </div>
    
  </div>
    

</body>
